<html lang="zh_CN">
    <head>
        <meta charset="UTF-8">
        <title>A two-column layout</title>
        <style>
            *{
                margin: 0;
            }
     
            .container{
                display: flex;
                flex-direction: row;
            }

            .left{
                background-color: bisque;
                flex:1;
                height: 100%;
            }

            .right{
                background-color:blueviolet;
                width: 70%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="left">LEFT</div>
            <div class="right">RIGHT</div>            
        </div>

    </body>
</html>
