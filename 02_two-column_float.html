<html lang="zh_CN">
    <head>
        <meta charset="UTF-8">
        <title>A two-column layout</title>
        <style>
            *{
                margin: 0;
            }


            .left{
                background-color: bisque;
                float: left;
                width: 30%;
                height: 100%;
            }

            .right{
                background-color:blueviolet;
                margin-left: 0;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="container">
             <div class="left">LEFT</div>
             <div class="right">RIGHT</div>
        </div>
    </body>
</html>
