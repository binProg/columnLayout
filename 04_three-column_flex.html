<html>
    <head>
        <meta charset="UTF-8">
        <title>A Three Column Layout</title>
        <style>
            *{
                margin: 0;
            }
            
            .container{
                display: flex;
                flex-direction: row;
            }

            .left{
                width: 200px;
                height: 100%;
                background-color:cadetblue;
            }

            .right{
                width: 200px;
                height: 100%;
                background-color: aqua;
            }

            .middle{
                flex: 1;
                background-color:bisque;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="left">LEFT</div>
            <div class="middle">MIDDLE</div>
            <div class="right">RIGHT</div>
        </div>
    </body>
</html>
